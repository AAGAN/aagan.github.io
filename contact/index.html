<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form   action="https://formspree.io/f/mleogegk" method="POST">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="name">
                                Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email Address</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" name="_replyto" placeholder="Enter email" required="required" /></div>
                        </div>
                        <div class="form-group">
                            <label for="subject">
                                Subject</label>
                            <select id="subject" name="subject" class="form-control" required="required">
                                <option value="na" selected="">Choose One:</option>
                                <option value="Request">Request for new calculators</option>
                                <option value="Feedback">Feedback on existing calculators</option>
                                <option value="Misc">Other inquiries</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="message">
                                Message</label>
                            <textarea name="message" id="message" class="form-control" style="height: 210px;" cols="25" required="required"
                                placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                    <div class="g-recaptcha" data-sitekey="6LcSLA8pAAAAAOGeXKmRQ9uRLjskbklhtDhSU-B-"></div>
                    <!-- <div class="col-md-12 text-center"> -->
                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs" value="Send">
                            Send Message</button>
                    </div>
                </div>
                </form>
