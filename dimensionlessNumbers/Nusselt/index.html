  <div class="row">
    <div class="col">
        <h5 style="text-align: center; margin-top: 5px;">Nusselt Number Calculator</h5>
    </div>
</div>

<div class="row">
    <div class="col">
        <p style="text-align: center;">$$ Nu = \frac{h L}{k} $$</p>
    </div>
</div>

<script>
    printValue = function () {
        let h = document.querySelector('#Unit1').value * document.querySelector('#Value1').value;
        let L = document.querySelector('#Unit2').value * document.querySelector('#Value2').value;
        let k = document.querySelector('#Unit3').value * document.querySelector('#Value3').value;

        let Nu = document.querySelector('#Value4');
        Nu.value = k == 0 ? 0 : Number((h * L / k).toFixed(6));
    }

</script>

<div class="row justify-content-center">
    <div class="input-group col-xl-5 col-lg-6 col-md-8 col-sm-10">
        <div class="input-group">
            <span class="" style="margin-left:3px;margin-bottom: -4px; margin-top:5px;">Heat Transfer Coefficient ($h$): </span>
        </div>
        <input type="number" aria-label="Value1" class="form-control" id="Value1" oninput="printValue();">
        <select name="Unit1" id="Unit1"  oninput="printValue();">
            <option value="1">W/(m^2.K)</option>
            <option value="41868.00000482">Cal/(cm^2.s.C)</option>
        </select>
    </div>
</div>



<div class="row justify-content-center">
    <div class="input-group col-xl-5 col-lg-6 col-md-8 col-sm-10">
        <div class="input-group">
            <span class=" mx" style="margin-left:3px;margin-bottom: -4px; margin-top:5px;">Characteristic Length ($L$): </span>
        </div>
        <input type="number" aria-label="Value2" class="form-control" id="Value2" oninput="printValue();">
        <select name="Unit2" id="Unit2"  oninput="printValue();">
            <option value="1">m</option>
            <option value="0.01">cm</option>
            <option value="0.001">mm</option>
            <option value="0.9144">Yard</option>
            <option value="0.3048">ft</option>
            <option value="0.0254">in</option>
        </select>
    </div>
</div>



<div class="row justify-content-center">
    <div class="input-group col-xl-5 col-lg-6 col-md-8 col-sm-10">
        <div class="input-group">
            <span class="" style="margin-left:3px;margin-bottom: -4px; margin-top:5px;"> Thermal Conductivity ($W/(m\,K)$): </span>
        </div>
        <input type="number" aria-label="Value3" class="form-control" id="Value3" oninput="printValue();">
        <select name="Unit3" id="Unit3"  oninput="printValue();">
            <option value="1">W/(m.K)</option>
            <option value="0.01">W/(cm.K)</option>
            <option value="0.001927253">cal/s/cm/C</option>
            <option value="0.001927253">BTU.in/s/ft^2/F</option>
        </select>
    </div>
</div>



<div class="row justify-content-center">
    <div class="input-group col-xl-5 col-lg-6 col-md-8 col-sm-10">
        <div class="input-group">
            <span class="" style="margin-left:3px;margin-bottom: -4px; margin-top:5px;">Nusselt Number ($Nu$): </span>
        </div>
        <input readonly type="number" aria-label="Value4" class="form-control" id="Value4">
        <select name="Unit4" id="Unit4" >
            <option value="1">dimensionless</option>
        </select>
    </div>
</div>
