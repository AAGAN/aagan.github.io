<div class="row">
    <div class="col">
        <h5 style="text-align: center; margin-top: 5px;">Euler Number Calculator</h5>
    </div>
</div>

<div class="row">
    <div class="col">
        <p style="text-align: center;">$$ Eu = \frac{\Delta P}{\rho V^2}=\frac{p_u - p_d}{\rho V^2} $$</p> 
    </div>
</div>

<script>
    printValue = function () {
        let p_u = document.querySelector('#Unit1').value * document.querySelector('#Value1').value;
        let p_d = document.querySelector('#Unit5').value * document.querySelector('#Value5').value;
        let density = document.querySelector('#Unit2').value * document.querySelector('#Value2').value;
        let V = document.querySelector('#Unit3').value * document.querySelector('#Value3').value;

        let Eu = document.querySelector('#Value4');
        Eu.value = density == 0 || V == 0 ? 0 : Number(((p_u-p_d) / density / V**2).toFixed(6));
    }

</script>

<div class="row justify-content-center">
    <div class="input-group col-xl-5 col-lg-6 col-md-8 col-sm-10">
        <div class="input-group">
            <span class="" style="margin-left:3px;margin-bottom: -4px; margin-top:5px;">Upstream Pressure ($p_u$): </span>
        </div>
        <input type="number" aria-label="Value1" class="form-control" id="Value1" oninput="printValue();">
        <select name="Unit1" id="Unit1"  oninput="printValue();">
            <option value="1">Pa</option>
            <option value="6894.76">psi</option>
            <option value="100000">bar</option>
            <option value="133.322">Torr</option>
        </select>
    </div>
</div>

<div class="row justify-content-center">
    <div class="input-group col-xl-5 col-lg-6 col-md-8 col-sm-10">
        <div class="input-group">
            <span class="" style="margin-left:3px;margin-bottom: -4px; margin-top:5px;">Downstream Pressure ($p_d$): </span>
        </div>
        <input type="number" aria-label="Value5" class="form-control" id="Value5" oninput="printValue();">
        <select name="Unit5" id="Unit5"  oninput="printValue();">
            <option value="1">Pa</option>
            <option value="6894.76">psi</option>
            <option value="100000">bar</option>
            <option value="133.322">Torr</option>
        </select>
    </div>
</div>

<div class="row justify-content-center">
    <div class="input-group col-xl-5 col-lg-6 col-md-8 col-sm-10">
        <div class="input-group">
            <span class=" mx" style="margin-left:3px;margin-bottom: -4px; margin-top:5px;">Density ($\rho$): </span>
        </div>
        <input type="number" aria-label="Value2" class="form-control" id="Value2" oninput="printValue();">
        <select name="Unit2" id="Unit2"  oninput="printValue();">
            <option value="1">kg/m^3</option>
            <option value="16.0185">lb/ft^3</option>
        </select>
    </div>
</div>



<div class="row justify-content-center">
    <div class="input-group col-xl-5 col-lg-6 col-md-8 col-sm-10">
        <div class="input-group">
            <span class="" style="margin-left:3px;margin-bottom: -4px; margin-top:5px;"> Characteristic Velocity ($V$): </span>
        </div>
        <input type="number" aria-label="Value3" class="form-control" id="Value3" oninput="printValue();">
        <select name="Unit3" id="Unit3"  oninput="printValue();">
            <option value="1">m/s</option>
            <option value="0.3048">ft/s</option>
        </select>
    </div>
</div>



<div class="row justify-content-center">
    <div class="input-group col-xl-5 col-lg-6 col-md-8 col-sm-10">
        <div class="input-group">
            <span class="" style="margin-left:3px;margin-bottom: -4px; margin-top:5px;">Euler Number ($Eu$): </span>
        </div>
        <input readonly type="number" aria-label="Value4" class="form-control" id="Value4">
        <select name="Unit4" id="Unit4" >
            <option value="1">dimensionless</option>
        </select>
    </div>
</div>
